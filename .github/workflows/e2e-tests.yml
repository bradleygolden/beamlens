name: E2E Tests

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Test tags to include (space-separated, e.g., "integration eval")'
        required: true
        default: 'integration'
        type: string
      anthropic:
        description: 'Run with Anthropic'
        type: boolean
        default: true
      openai:
        description: 'Run with OpenAI'
        type: boolean
        default: false
      google-ai:
        description: 'Run with Google AI'
        type: boolean
        default: false
      zai:
        description: 'Run with Zai'
        type: boolean
        default: false

permissions:
  contents: read

env:
  ELIXIR_VERSION: '1.19'
  OTP_VERSION: '28'
  MIX_ENV: test

jobs:
  prepare:
    name: Prepare Matrix
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Build matrix from tags and providers
        id: set-matrix
        run: |
          TAGS="${{ inputs.tags }}"
          TAGS_JSON=$(echo "$TAGS" | tr ' ' '\n' | grep -v '^$' | jq -R . | jq -s .)

          PROVIDERS=""
          if [ "${{ inputs.anthropic }}" == "true" ]; then PROVIDERS="$PROVIDERS anthropic"; fi
          if [ "${{ inputs.openai }}" == "true" ]; then PROVIDERS="$PROVIDERS openai"; fi
          if [ "${{ inputs.google-ai }}" == "true" ]; then PROVIDERS="$PROVIDERS google-ai"; fi
          if [ "${{ inputs.zai }}" == "true" ]; then PROVIDERS="$PROVIDERS zai"; fi

          PROVIDERS_JSON=$(echo "$PROVIDERS" | tr ' ' '\n' | grep -v '^$' | jq -R . | jq -s .)

          JSON=$(jq -n -c --argjson tags "$TAGS_JSON" --argjson providers "$PROVIDERS_JSON" '{tag: $tags, provider: $providers}')
          echo "matrix=$JSON" >> $GITHUB_OUTPUT
          echo "Matrix: $JSON"

  e2e-tests:
    name: "${{ matrix.tag }} (${{ matrix.provider }})"
    needs: prepare
    runs-on: ubuntu-latest
    environment: e2e-tests
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prepare.outputs.matrix) }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Elixir
      uses: erlef/setup-beam@v1
      with:
        elixir-version: ${{ env.ELIXIR_VERSION }}
        otp-version: ${{ env.OTP_VERSION }}

    - name: Restore dependencies cache
      uses: actions/cache@v4
      with:
        path: |
          deps
          _build
        key: ${{ runner.os }}-mix-e2e-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          ${{ runner.os }}-mix-e2e-${{ env.OTP_VERSION }}-${{ env.ELIXIR_VERSION }}-

    - name: Install dependencies
      run: mix deps.get

    - name: Compile dependencies
      run: mix deps.compile

    - name: Compile application
      run: mix compile

    - name: Run ${{ matrix.tag }} tests
      env:
        BEAMLENS_TEST_PROVIDER: ${{ matrix.provider }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
      run: mix test --only ${{ matrix.tag }}
